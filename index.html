<!DOCTYPE html>
<html lang="en" ng-app="sessionApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="List of all self-organized sessions at the #cccamp15">
    <meta name="author" content="0x530302">

    <title>Unofficial self-organized session list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <style type="text/css">
    .past-event {
	opacity: 0.7;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" ng-controller="sessionCtrl">
	<div class="page-header">
	    <a class="btn btn-lg btn-default pull-right" href="https://github.com/0x530302/cccamp15-session-list">
		<i class="fa fa-github"></i>
		Github
	    </a>
	    <h1>Unofficial self-organized session list</h1>
	    <p class="lead">
		This data is periodically scraped from the camp wiki and last updated at {{ lastUpdate }}.
		<div class="checkbox">
		    <label>
			<input type="checkbox" ng-model="hidePastEvents">
			hide past events
		    </label>
		</div>
	    </p>
	</div>

	<table class="table table-striped">
	    <thead>
		<tr>
		    <th>Type</th>
		    <th>Start time</th>
		    <th>Title</th>
		    <th>Village</th>
		    <th>Location</th>
		</tr>
	    </thead>
	    <tbody>
		<tr ng-repeat="event in events | orderBy:'startTime'"
		    ng-show="!hidePastEvents || event.startTime > currentTime"
		    ng-class="event.startTime < currentTime ? 'past-event' : ''">
		    <td>{{ event.type }}</td>
		    <td>{{ event.startTime | date:'short' }}</td>
		    <td><a href="https://events.ccc.de{{ event.url }}">{{ event.title }}</a></td>
		    <td>{{ event.village }}</td>
		    <td>{{ event.location }}</td>
		</tr>
	    </tbody>
	</table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript">
	angular.module('sessionApp', [])
	    .controller('sessionCtrl', function($scope, $http, $sce) {
		$scope.currentTime = new Date();
		$scope.hidePastEvents = true;
		$scope.lastUpdate = '';
		$scope.events = [];

		$http.get('db.json').then(function(resp) {
		    $scope.lastUpdate = resp.data.lastupdate[0];

		    resp.data.events.forEach(function(evt) {
			evt.startTime = new Date(evt.startTime);
			evt.title = $sce.trustAsHtml(evt.title);
			$scope.events.push(evt);
		    });
		    
		});
	    });
    </script>
</body>

</html>
